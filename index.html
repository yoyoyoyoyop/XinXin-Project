<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Wish</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { 
            background-color: #1e3a8a; /* Langsung biru tua biar estetik */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <script>
        window.onload = function() {
            Swal.fire({
                title: 'XinXin wants to send you a cute wish!',
                text: "Accept or Denied?",
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#1e3a8a',
                cancelButtonColor: '#94a3b8',
                confirmButtonText: 'Accept! ✨',
                cancelButtonText: 'Denied',
                background: '#ffffff',
                color: '#1e3a8a',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    // Langsung pindah ke web Canva
                    window.location.href = "https://madyfl.my.canva.site/xinxin";
                } else {
                    Swal.fire({ 
                        title: 'Yahhh...', 
                        text: 'Accept it 姐姐 :( ', 
                        icon: 'error', 
                        confirmButtonColor: '#1e3a8a' 
                    });
                }
            })
        };
    </script>
</body>
</html>
