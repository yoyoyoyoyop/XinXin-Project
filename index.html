<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Wish</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <iframe id="canvaFrame" src="https://madyfl.my.canva.site/xinxin"></iframe>

    <script>
        window.onload = function() {
            Swal.fire({
                title: 'XinXin wants to send you a cute wish!',
                text: "Accept or Denied?",
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#1e3a8a',
                cancelButtonColor: '#94a3b8',
                confirmButtonText: 'Accept! ✨',
                cancelButtonText: 'Denied',
                background: '#ffffff',
                color: '#1e3a8a'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Putar musik
                    document.getElementById('myAudio').play();
                    // Munculkan web Canva
                    document.getElementById('canvaFrame').style.display = 'block';
                } else {
                    Swal.fire({ title: 'Yahhh...', text: 'Accept it 姐姐 :( ', icon: 'error', confirmButtonColor: '#1e3a8a' });
                }
            })
        };
    </script>
</body>
</html>
